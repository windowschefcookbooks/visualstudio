AllCops:
  Exclude:
    - 'Berksfile'

Style/Encoding:
  Enabled: true

# Multiline block chains are needed for ChefSpec stubbing of libraries
Style/MultilineBlockChain:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 25

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
    - 'attributes/**/*.rb'
  ExcludedMethods:
    - action
    - converge_by